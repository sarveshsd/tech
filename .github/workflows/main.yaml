name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - test

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Kill running ports
      run: |
        chmod +x kubernetes/1.sh
        ./kubernetes/1.sh

    - name: Build and push Docker images
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker-compose down
        docker-compose up -d
        docker tag devops-fullstack-app-frontend:v1 ${{ secrets.DOCKER_USERNAME }}/devops-fullstack-app-frontend
        docker tag devops-fullstack-app-backend:v1 ${{ secrets.DOCKER_USERNAME }}/devops-fullstack-app-backend
        docker tag postgres:13 ${{ secrets.DOCKER_USERNAME }}/postgres:13
        docker push ${{ secrets.DOCKER_USERNAME }}/devops-fullstack-app-frontend@tag
        docker push ${{ secrets.DOCKER_USERNAME }}/devops-fullstack-app-backend@tag
        docker push ${{ secrets.DOCKER_USERNAME }}/postgres:13
        docker-compose down

    - name: Start Minikube cluster
      run: |
        minikube stop 
        minikube start --driver=docker 

    - name: Deploy to Minikube
      run: |
        kubectl apply -f kubernetes/frontend-deployment.yaml  
        kubectl apply -f kubernetes/backend-deployment.yaml
        kubectl apply -f kubernetes/postgres-deployment.yaml

    - name: Port-forward after pods are ready
      run: |
        sleep 120
        chmod +x kubernetes/deploy.sh
        ./kubernetes/deploy.sh

    - name: Verify deployment
      run: |
        kubectl get pods
